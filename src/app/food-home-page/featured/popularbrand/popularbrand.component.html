<h2 style="margin-left: 18px;">Recommended</h2>
<h4 style="margin-left: 18px;">{{noOfItems}} Items</h4>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-xs-9">
      <app-food-card [foodWorkload]="popularBrandList" [isCartNeeded]="isCartNeeded"
        (addToCart)="addedItemToCart($event)"></app-food-card>
    </div>
    <div class="col-sm-3 col-xs-3">
      <app-cart [items]="addedItems" [isCartNeeded]="isCartNeeded"
        [cartItem]="{trackBy:cartItem.length,cartItem:cartItem}"></app-cart> 
    </div>
  </div>
</div>
