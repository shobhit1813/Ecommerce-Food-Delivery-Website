<h1 mat-dialog-title>Customize {{data.item.name}}</h1>
<h4><i class="fa fa-inr" aria-hidden="true"></i>{{data.item.price}}</h4>
<div mat-dialog-content style="border: 1px solid grey;">
  <mat-checkbox (change)="selectedOption($event,option)" value="{{option.name}}" [(indeterminate)]="indeterminate" *ngFor="let option of data.customize">
    <div class="row" style="width: 100%;">
      <div class="col-xs-9">{{option.name}}</div>
      <div class="col-xs-3"><i class="fa fa-inr" aria-hidden="true"></i>{{option.price}}</div><br>
    </div>
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this._dialogRef.close();">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="addSelectedOption()">Ok</button>
</div>
