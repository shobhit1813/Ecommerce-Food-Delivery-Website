<div class="flex-container">
    <mat-card 
    matRipple class="clickable" appMaterialElevation [defaultElevation]="defaultElevation" raisedElevation="16"*ngFor="let food of foodWorkload" (click)='onCardClick($event)'>
        <div class="food-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{food.name}}</mat-card-title>
            <mat-card-subtitle>{{food.outlet}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="/assets/images/shahi_paneer.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{food.description}}
            </p>
            <span>
                {{food.dish_type | uppercase}}
            </span>
            <mat-card-actions >
                <button mat-button *ngIf='!isCartNeeded'><a href="#">Quick View</a></button>
                <button mat-button *ngIf='isCartNeeded' (click)="addItemToCart(food)">Add</button>
            </mat-card-actions>
    
        </mat-card-content>
    </div>
    </mat-card>
</div>
